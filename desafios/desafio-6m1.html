<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Use com os níveis respectivos <h1> <h2> <h3> <h4> <h5> <6>">Títulos</abbr></li>
        <li><abbr title="Use img src="imagem" alt="nome da imagem">Imagens</abbr></li>
        <li><abbr title="Use <abbr>">Abreviações</abbr></li>
        <li><abbr title="Use <code>">Código Fonte</abbr></li>
        <li><abbr title="Use <ol>">Listas Numeradas</abbr></li>
        <li><abbr title="Use <ul>">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
