<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/foto-m.png" type="image/png">
       <img src="Imagens/foto-g.png" alt="imagem flexível"> 
    </picture>
    <h1>Vamos aprender a reproduzir áudios em HTML5</h1>
    <audio src="midias/projeto v1.mp3" preload="metadata" controls></audio><br>
<!--MP3, WAV, OGG-->
<audio controls>
<source src="midias/projeto v1.mp3" type="audio/mpeg">
<source src="midias/projeto v1.mp3" type="audio/ogg">
<source src="midias/projeto v1.mp3" type="audio/wav">
<p>Infelismente seu navegador não consegue reproduzir áudio. <a href="midias/projeto v1.mp3" download="midias/projeto v1.mp3" type="audio/mpeg"> Clique aqui para baixar o arquivo MP3</a></p>
</audio>
</body>
</html>
